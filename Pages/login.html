<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../styles/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-sm">
        <h1>Tutos Web Page</h1>
        <form>
            <div class="form-floating mb-3">
                <label class="form-label" for="email">Email address</label>
                <input type="email" name="email" id="inputEmail" class="form-control" placeholder="name@example.com" required>
            </div>
            <div class="form-floating mb-3">    
                <label class="form-label" for="password">Password</label>
                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-floating mb-3 btn-container">
                <button class="btn btn-primary" type="submit">LogIn</button>
                <button class="btn btn-secondary" type="button">Register</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
